<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>For Ira - Flowers</title>
  <style>
    .audio-control {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 999;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e0559c;
    }

    .title {
      text-align: center;
      margin-top: 30px;
      color: white;
      font-size: 2em;
      font-family: sans-serif;
    }
  </style>
</head>

<body class="not-loaded">
  <!-- Background -->
  <div class="night"></div>

  <!-- Title -->
  <h1 class="title">For Ira with Love</h1>

  <!-- Tombol (hanya untuk gaya, tidak membuka apa pun sekarang) -->
