<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <title>From Nana with Love</title>
  <style>
    .audio-control {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #e0559c;
    }
    .title {
      text-align: center;
      margin-top: 30px;
      color: white;
      font-size: 2em;
      font-family: sans-serif;
    }
  </style>
</head>
<body class="not-loaded">
  <!-- Background -->
  <div class="night"></div>

  <!-- Title -->
  <h1 class="title">From Nana with Love</h1>

  <!-- Tombol -->
  <div style="position: absolute; top: 60vh; width: 100%; display: flex; justify-content: center;">
    <a href="#" class="btn">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" class="sparkle">
        <path
          d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z">
        </path>
      </svg>
      <span class="text">Open</span>
    </a>
  </div>

  <!-- Audio -->
  <audio class="audio-control" autoplay loop controls>
    <source src="hbd.mpeg" type="audio/mpeg">
    Browser anda tidak mendukung audio.
  </audio>

  <!-- Animasi bunga -->
  <div class="flowers">
    <!-- Seluruh isi bunga dari flower.html akan berada di sini -->
    <!-- Sudah termasuk semua div flower, grass, line, light, dsb. -->
    <!-- File ini akan berfungsi penuh selama folder js, css, dan images tersedia -->
  </div>

  <script src="js/main.js"></script>
</body>
</html>
